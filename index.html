<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@200&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>Ada Comics</title>
</head>
<body>
  
<!-- Title and image-->
<div class="tile is-parent">
    <article class="tile is-child notification is-info">
      <p class="title"><i class="ada-title"> Ada Comics</i></p>
      <figure class="image is-16by9">
        <img class="heroes" src="./img/Superheroes.jpg">
      </figure>
    </article>
  </div>
</div>
<!-- End title and image -->


<!-- Panel of search -->
<main class="container">
<nav class="navbar my-5" role="navigation" aria-label="main navigation">
    <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Ingresa tu búsqueda">
        </div>
        <div class="control">
          <a class="button is-info">
            BUSCAR
          </a>
        </div>
      </div>
  
    <div id="navbarBasicExample" class="navbar-menu" style="margin-right: 25%;">
      <div class="navbar-start">
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
            <p class="type">TIPO</p>
            <a class="navbar-link">
              COMICS
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item">
                PERSONAJES
              </a>
            </div>
          </div>
          <div class="navbar-item has-dropdown is-hoverable">
              <p class="order">ORDEN</p>
            <a class="navbar-link">
              A-Z
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
                Z-A
              </a>
              <a class="navbar-item">
                MÁS NUEVOS
              </a>
              <a class="navbar-item">
                MÁS VIEJOS
              </a>
              <hr class="navbar-divider">
            </div>
          </div>
      </div>
    </div>
  </nav>
  <!-- End panel of search -->

  <!-- Figures -->

  <div id="base" class="columns is-flex-wrap-wrap my-5">

  </div>
  <!-- End of figures -->
</main>
<!-- Pagination -->
<footer class="container">
  <nav class="pagination is-centered" role="navigation" aria-label="pagination">
    <a class="pagination-previous">Previous</a>
    <a class="pagination-next">Next page</a>
  </nav>
</footer>
<!-- End pagination -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js" integrity="sha512-Hmp6qDy9imQmd15Ds1WQJ3uoyGCUz5myyr5ijainC1z+tP7wuXcze5ZZR3dF7+rkRALfNy7jcfgS5hH8wJ/2dQ==" crossorigin="anonymous"></script>
<script src="./app.js"></script>
<script src="./main.js"></script>
</body>
</html>
